DATA:
    ROOT: ''
    TRAIN_FILE: 'datasets_splits/hmdb_splits/train1_few_shot_8.txt'
    VAL_FILE: 'datasets_splits/hmdb_splits/val1.txt'
    DATASET: hmdb51
    NUM_FRAMES: 32
    NUM_CLASSES: 51
    LABEL_LIST: 'labels/hmdb_51_labels.csv'
    LLM_JSON: './LLM_prompts/hmdb_51_llm_labels.json'

MODEL:
    ARCH: ViT-B/16
    DIM: 512
    # Prompt configuration (set to 0 to disable prompts)
    VISION_DEPTH: 12       # Number of layers with visual prompts (0=disable)
    LANGUAGE_DEPTH: 12     # Number of layers with text prompts (0=disable)
    VISION_CTX: 8         # Number of visual prompt tokens per layer
    LANGUAGE_CTX: 8      # Number of text prompt tokens per layer

TRAINER:
    PROMPT_MODE: True    # Enable parameter-efficient prompt tuning mode

TRAIN:
    IS_PRETRAIN: False
    BATCH_SIZE: 4 # BS 64
    ACCUMULATION_STEPS: 8
    EPOCHS: 60
    LR: 8e-06
    DROPOUT_RATE: 0.8
    VAL: False
    WARMUP_EPOCHS: 5

TEST:
    TYPE: "FEWSHOT_VAL"
    COEF_BB: 1.0
    SCALE: 5.0

SAVE_FREQ: 10 