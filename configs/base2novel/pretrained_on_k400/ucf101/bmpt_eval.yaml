DATA:
    ROOT:  ''
    TRAIN_FILE: 'datasets_splits/base2novel_splits/ucf_splits/fs_base_s1_train.txt'
    VAL_FILE: 'datasets_splits/base2novel_splits/ucf_splits/novel_val.txt'
    DATASET: ucf101
    NUM_FRAMES: 32
    NUM_CLASSES: 50
    LABEL_LIST: 'labels/ucf_101_novel_labels_corrected.csv'
    LLM_JSON: './LLM_prompts/UCF101/ucf_101_llm_labels.json' 
    
MODEL:
    ARCH: ViT-B/16
    DIM: 512
    # Prompt configuration (set to 0 to disable prompts)
    VISION_DEPTH: 0       # Number of layers with visual prompts 
    LANGUAGE_DEPTH: 0     # Number of layers with text prompts 
    VISION_CTX: 0        # Number of visual prompt tokens per layer
    LANGUAGE_CTX: 0       # Number of text prompt tokens per layer

TRAINER:
    PROMPT_MODE: False    # Enable parameter-efficient prompt tuning mode

TRAIN:
    IS_PRETRAIN: True
    BATCH_SIZE: 4 # BS 64
    ACCUMULATION_STEPS: 8
    EPOCHS: 11
    LR: 2e-06
    DROPOUT_RATE: 0.0
    VAL: False
    WARMUP_EPOCHS: 2

TEST:
    TYPE: "ZEROSHOT_VAL"
    COEF_BB: 1.0
    SCALE: 5.0

SAVE_FREQ: 10  
